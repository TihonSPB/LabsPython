<!-- Базовый шаблон. Это основа для других страниц сайта. Содержит общую структуру, которая будет наследоваться-->
<!-- Шаблонизатор Jinja2 (теги % %):
    % block % - определяет заменяемые секции
    % endblock % - закрывает блок -->
<!DOCTYPE html>
<html lang="ru" class="h-100" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключение CSS.Используется url_for (из файла app.py), функция Flask для корректного формирования пути. -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- Подключение CSS bootstrap через удаленный сервер. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Динамический заголовок страницы: Переопределяется в дочерних шаблонах -->
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="d-flex flex-column h-100">
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <span class="fs-4 me-2">Фермерские рынки</span>
            </a>     
            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/home">Все рынки</a>
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/test">Тестовая</a>
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/#">О нас</a>
            </nav>
            <button type="button" class="btn btn-outline-primary">Войти</button> 
          </div>
        </div>
    </header>
    <main class="container">
        {% block body %}{% endblock %}
    </main>
    <footer class="footer mt-auto py-3 bg-body-tertiary">
        <div class="container">
            <span class="text-body-secondary">
                Tihon Gvozdev © 2025
            </span>
        </div>
    </footer>    
</body>
</html>
